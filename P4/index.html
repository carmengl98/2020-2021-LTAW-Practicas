<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Mi chat APP.</title>
</head>
<body>
    <h1>HOME CHAT</h1>
    <div id= "izq">
        <h2>Información:</h2>
        <!-- informacion que se va a sacar del sistema al que le hemos dado permisos  -->
        <p>Versión de Node: <span id="info1" class="blue"></span> </p>
        <p>Versión de Chrome: <span id="info2" class="blue"></span></p>
        <p>Versión de Electron: <span id="info3" class="blue"></span></p>
        <p>Arquitectura: <span id="info4" class="blue"></span> </p>
        <p>Plataforma: <span id="info5" class="blue"></span></p>
        <p>Diretorio: <span id="info6" class="blue"></span></p>
        <h2>Usuarios conectados:</h2>
        <p> <span id='num_user' class="red"></span></p>
        <h2>Dirección IP:</h2>
        <p> <span id="info7"></span></p>
    </div>
    <div id= "der">
        <h2>Pruebas:</h2>
        <button id="btn_prueba">Enviar mensaje de prueba</button>
        <h2>Mensajes:</h2>
        <!-- Vamos a imprimir los mensajes que hemos recibido de tipo print -->
        <p id='print' class="grey"> </p>
    </div>
</body>
</html>
